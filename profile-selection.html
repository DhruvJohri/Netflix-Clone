<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Netflix - Who's watching?</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <style>
    /* Base styling */
    html,
    body {
      margin: 0; padding: 0;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background-color: #141414;
      color: #fff;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      user-select: none;
    }
    .container {
      min-height: 100vh;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      padding: 40px 20px 80px;
      text-align: center;
      max-width: 480px;
      margin: 0 auto;
    }
    /* Netflix logo */
    .logo {
      margin-bottom: 32px;
    }
    .logo svg {
      width: 140px;
      height: auto;
      filter: drop-shadow(0 0 8px rgba(229,9,20,0.7));
    }
    h1 {
      font-weight: 900;
      font-size: 2.4rem;
      margin-bottom: 36px;
      letter-spacing: -1px;
    }
    /* Profiles grid */
    .profiles-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 28px;
      margin-bottom: 28px;
    }
    /* Profile Card */
    .profile-card {
      background: #222222;
      border-radius: 14px;
      width: 92px;
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      position: relative;
      outline-offset: 2px;
    }
    .profile-card:focus-visible {
      outline: 3px solid #e50914;
      outline-offset: 3px;
    }
    .profile-card:hover {
      transform: scale(1.08);
      box-shadow: 0 5px 20px rgba(229,9,20,0.5);
      z-index: 2;
    }
    .profile-card.selected {
      box-shadow: 0 0 10px 3px rgba(229,9,20,0.8);
      transform: scale(1.1);
      cursor: default;
    }

    /* Avatar */
    .avatar {
      width: 92px;
      height: 92px;
      border-radius: 14px;
      overflow: hidden;
      position: relative;
      margin-bottom: 8px;
      background-color: #333;
      box-shadow: 0 3px 10px rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    /* Delete button */
    .delete-btn {
      position: absolute;
      top: -8px;
      right: -8px;
      background: #e50914;
      color: #fff;
      border-radius: 50%;
      border: none;
      width: 24px;
      height: 24px;
      font-size: 14px;
      line-height: 1;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.2s;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    .profile-card:hover .delete-btn {
      opacity: 1;
    }
    .delete-btn:focus {
      outline: 2px solid #fff;
      opacity: 1 !important;
    }
    /* Name label */
    .profile-name {
      font-weight: 500;
      font-size: 0.88rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    /* Add New Profile card */
    .add-profile-card {
      background: rgba(255,255,255,0.08);
      color: #bbb;
      font-size: 4rem;
      font-weight: 300;
      border: 2px dashed #555;
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
      transition: background-color 0.3s, color 0.3s;
    }
    .add-profile-card:hover, .add-profile-card:focus {
      background: #e50914;
      color: #fff;
      outline: none;
    }
    /* Add label */
    .add-label {
      position: absolute;
      bottom: -22px;
      font-size: 0.8rem;
      width: 100%;
      color: #bbb;
    }
    /* Add form */
    .add-form {
      width: 100%;
      padding: 15px 0 0 0;
      margin-top: 10px;
      text-align: center;
    }
    .add-form input {
      width: 95%;
      padding: 8px 12px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      font-family: 'Poppins', sans-serif;
      outline: none;
      background: #333;
      color: #fff;
      box-sizing: border-box;
      margin-bottom: 10px;
    }
    .add-form button {
      padding: 8px 24px;
      border-radius: 8px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      background: #e50914;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      font-size: 1rem;
      margin-left: 6px;
      transition: background-color 0.3s ease;
    }
    .add-form button:hover {
      background: #b20710;
    }
    .add-form .cancel-btn {
      background: #555;
    }
    .add-form .cancel-btn:hover {
      background: #444;
    }
    /* Responsive */
    @media (max-width: 420px) {
      .profile-card {
        width: 70px;
      }
      .avatar {
        width: 70px;
        height: 70px;
      }
      .profile-name {
        font-size: 0.75rem;
      }
      .add-label {
        font-size: 0.7rem;
        bottom: -18px;
      }
      .add-form input {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
