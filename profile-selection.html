<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix - Who's watching?</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="profile-selection.css">
</head>
<body>
  <div class="profile-selection-container">
    <!-- Netflix Logo -->
    <div class="profile-logo">
      <svg class="netflix-logo" viewBox="0 0 111 30" xmlns="http://www.w3.org/2000/svg">
        <path d="M105.06233,14.2806261 L110.999156,30 ... Z" fill="#e50914"/>
      </svg>
    </div>

    <!-- Main Content -->
    <div class="profile-content">
      <h1>Who's watching?</h1>
      
      <div class="profile-grid">
        <!-- Primary -->
        <div class="profile-card" data-profile="primary">
          <div class="profile-avatar profile-blue">
            <div class="avatar-face">
              <div class="eyes"><div class="eye"></div><div class="eye"></div></div>
              <div class="smile"></div>
            </div>
          </div>
          <span class="profile-name">Primary</span>
        </div>

        <!-- Krishnadev -->
        <div class="profile-card" data-profile="krishnadev">
          <div class="profile-avatar profile-yellow">
            <div class="avatar-face">
              <div class="eyes"><div class="eye"></div><div class="eye"></div></div>
              <div class="smile"></div>
            </div>
          </div>
          <span class="profile-name">Krishnadev</span>
        </div>

        <!-- Krishnapriya -->
        <div class="profile-card" data-profile="krishnapriya">
          <div class="profile-avatar profile-red">
            <div class="avatar-face">
              <div class="eyes"><div class="eye"></div><div class="eye"></div></div>
              <div class="smile"></div>
            </div>
          </div>
          <span class="profile-name">Krishnapriya</span>
        </div>

        <!-- Guest -->
        <div class="profile-card" data-profile="guest">
          <div class="profile-avatar profile-teal">
            <div class="avatar-face">
              <div class="eyes"><div class="eye"></div><div class="eye"></div></div>
              <div class="smile"></div>
            </div>
          </div>
          <span class="profile-name">Guest</span>
        </div>
      </div>
    </div>
  </div>

  <script src="profile-selection.js"></script>
</body>
</html>
