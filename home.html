<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="home.css" />
  <title>Netflix Clone</title>
</head>
<body>
 
<div class="left">
  <div class="logo">
    <img src="assets/images/netflix-logo.png" alt="Netflix Logo">
  </div>
  <ul>
    <li><a href="index.html" data-i18n="nav_home">Home</a></li>
    <li><a href="#" data-i18n="nav_search">Search</a></li>
    <li><a href="#" data-i18n="nav_trending">Trending</a></li>
    <li><a href="#" data-i18n="nav_new">New Releases</a></li>
    <li><a href="#" data-i18n="nav_popular">Popular</a></li>
    <li><a href="#" data-i18n="nav_top">Top Rated</a></li>
    <li><a href="#" data-i18n="nav_genres">Genres</a></li>
    <li><a href="#" data-i18n="nav_list">My List</a></li>
    <li><a href="#" data-i18n="nav_again">Watch Again</a></li>
    <li><a href="#" data-i18n="nav_settings">Settings</a></li>
    <li><a href="#" data-i18n="nav_logout">Log Out</a></li>
  </ul>
</div>

<div class="right">
  <!-- Language Switcher -->
  <button onclick="changeLanguage('en')">English</button>
  <button onclick="changeLanguage('hi')">हिन्दी</button>

  <input class="search-bar" type="text" placeholder="Search Movies Here" data-i18n-placeholder="search_placeholder"/>

  <div class="trending-section" data-i18n="section_trending">Trendings</div>
  <div class="cards-container">
    <div class="card"><img src="assets/images/movie-card-1.webp" alt="Movie 1"/></div>
    <div class="card"><img src="assets/images/movie-card-2.webp" alt="Movie 2"/></div>
    <div class="card"><img src="assets/images/movie-card-3.webp" alt="Movie 3"/></div>
    <div class="card"><img src="assets/images/movie-card-4.webp" alt="Movie 4"/></div>
    <div class="card"><img src="assets/images/movie-card-5.webp" alt="Movie 5"/></div>
    <div class="card"><img src="assets/images/movie-card-6.webp" alt="Movie 6"/></div>
    <div class="card"><img src="assets/images/movie-card-7.webp" alt="Movie 7"/></div>
  </div>

  <div class="recommended-section" data-i18n="section_recommended">Recommended for you</div>
  <div class="cards-container">
    <div class="card"><img src="assets/images/movie-card-8.webp" alt="Movie 1"/></div>
    <div class="card"><img src="assets/images/movie-card-9.jpg" alt="Movie 2"/></div>
    <div class="card"><img src="assets/images/movie-card-10.webp" alt="Movie 3"/></div>
    <div class="card"><img src="assets/images/movie-card-11.webp" alt="Movie 4"/></div>
    <div class="card"><img src="assets/images/movie-card-12.webp" alt="Movie 5"/></div>
    <div class="card"><img src="assets/images/movie-card-13.webp" alt="Movie 6"/></div>
    <div class="card"><img src="assets/images/movie-card-14.webp" alt="Movie 7"/></div>
  </div>

  <div class="new-releases-section" data-i18n="section_new">New-Releases</div>
  <div class="cards-container">
    <div class="card"><img src="assets/images/movie-card-15.webp" alt="Movie 1"/></div>
    <div class="card"><img src="assets/images/movie-card-16.webp" alt="Movie 2"/></div>
    <div class="card"><img src="assets/images/movie-card-17.jpg" alt="Movie 3"/></div>
    <div class="card"><img src="assets/images/movie-card-17.webp" alt="Movie 4"/></div>
    <div class="card"><img src="assets/images/movie-card-1.webp" alt="Movie 5"/></div>
    <div class="card"><img src="assets/images/movie-card-19.jpg" alt="Movie 6"/></div>
    <div class="card"><img src="assets/images/movie-card-19.webp" alt="Movie 7"/></div>
  </div>
</div>

<script src="home.js"></script>
</body>
</html>
