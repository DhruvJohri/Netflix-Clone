    body {
      margin: 0;
      padding: 0;
      background-color: #111;

    /* Navbar */
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: black;
      padding: 15px 40px;
    }

    .navbar h2 {
      color: red;
      margin: 0;
    }

    .nav-links a {
      text-decoration: none;
      color: white;
      margin: 0 15px;
      font-size: 18px;
    }

    /* Section titles */
    .section {
      margin: 30px 20px;
    }

    .section h2 {
      margin-bottom: 10px;
    }

    /* Movie Row (scrollable like Netflix) */
    .movie-row {
      display: flex;
      overflow-x: auto;
      gap: 15px;
      padding: 10px 0;
    }

    .movie-row::-webkit-scrollbar {
      display: none; /* Hide scrollbar */
    }

    .movie {
      flex: 0 0 auto;
      width: 200px;
      transition: transform 0.3s;
      border-radius: 8px;
    }

    .movie:hover {
      transform: scale(1.1);
      cursor: pointer;
    }

    .movie img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
  </style>
</head>
