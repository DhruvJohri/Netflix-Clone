<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Movies - Netflix Clone</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }

    .navbar {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #000;
      padding: 15px 0;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 2;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      margin-right: auto;
      margin-left: 20px;
      color: red;
    }

    nav {
      display: flex;
      gap: 30px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 16px;
    }

    .main-content {
      padding-top: 80px;
      padding-left: 20px;
      padding-right: 20px;
    }

    h2 {
      margin-bottom: 20px;
    }

    .movie-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
    }

    .movie {
      background-color: #111;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .movie:hover {
      transform: scale(1.05);
    }

    .movie img {
      width: 100%;
      height: 270px;
      object-fit: cover;
      border-bottom: 2px solid red;
    }

    .movie-title {
      padding: 10px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">NETFLIX</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="tvshows.html">TV Shows</a>
      <a href="movies.html">Movies</a>
      <a href="new.html">New & Popular</a>
    </nav>
  </header>

  <!-- Main Content -->
  <section class="main-content">
    <h2>Popular Movies</h2>
    <div class="movie-grid">
      <div class="movie">
        <img src="https://image.tmdb.org/t/p/w500/6DrHO1jr3qVrViUO6s6kFiAGM7.jpg" alt="Movie 1">
        <div class="movie-title">Avengers: Endgame</div>
      </div>
      <div class="movie">
        <img src="https://image.tmdb.org/t/p/w500/74xTEgt7R36Fpooo50r9T25onhq.jpg" alt="Movie 2">
        <div class="movie-title">Oppenheimer</div>
      </div>
      <div class="movie">
        <img src="https://image.tmdb.org/t/p/w500/2X5jDfu7xFgNsyFY9kTU2rqlqOQ.jpg" alt="Movie 3">
        <div class="movie-title">Spider-Man: No Way Home</div>
      </div>
      <div class="movie">
        <img src="https://image.tmdb.org/t/p/w500/eNI7PtK6DEYgZmHWP9gQNuff8pv.jpg" alt="Movie 4">
        <div class="movie-title">Inception</div>
      </div>
      <div class="movie">
        <img src="https://image.tmdb.org/t/p/w500/kqjL17yufvn9OVLyXYpvtyrFfak.jpg" alt="Movie 5">
        <div class="movie-title">The Dark Knight</div>
      </div>
    </div>
  </section>

</body>
</html>
