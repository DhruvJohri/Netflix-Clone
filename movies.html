<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Movies - Netflix Clone</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }

    .navbar {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #000;
      padding: 15px 0;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 2;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      margin-right: auto;
      margin-left: 20px;
      color: red;
    }

    nav {
      display: flex;
      gap: 30px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 16px;
    }

    .main-content {
      padding-top: 80px;
      padding-left: 20px;
      padding-right: 20px;
    }

    h2 {
      margin-bottom: 20px;
    }

    .movie-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
    }

    .movie {
      background-color: #111;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .movie:hover {
      transform: scale(1.05);
    }

    .movie img {
      width: 100%;
      height: 270px;
      object-fit: cover;
      border-bottom: 2px solid red;
    }

    .movie-title {
      padding: 10px;
      text-align: center;
      font-weight: bold;
    }
    .hero-video {
      width: 100%;
      height: auto;
      max-height: 100vh;
      object-fit: cover;
    }

    .hero-content {
      position: absolute;
      top: 20%;
      left: 5%;
      z-index: 2;
      color: black;
      margin-top: 500px;
    }
    .btn {
      padding: 10px 20px;
      background-color: red;
      color: black;
      border: none;
      text-decoration: none;
      font-weight: bold;
      margin-right: 10px;
      cursor: pointer;
    }

    #videoInfo {
      display: none;
      margin-top: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 15px;
      border-radius: 5px;
      max-width: 300px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">NETFLIX</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="tvshows.html">TV Shows</a>
      <a href="movies.html">Movies</a>
      <a href="new.html">New & Popular</a>
    </nav>
  </header>
  <!-- Hero Section with Video -->
  <section class="hero">
    <video id="bgVideo" autoplay muted loop class="hero-video">
      <source src="video.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <div class="hero-content">
      <div class="buttons">
        <button id="playBtn" class="btn">Pause</button>
        <button id="infoBtn" class="btn">More Info</button>
      </div>
      <div id="videoInfo">
        <h3>The Great Adventure</h3>
        <p>
          A thrilling journey across continents filled with mystery, excitement, and breathtaking moments.
        </p>
      </div>
    </div>
  </section>

  <!-- Main Content -->
  <section class="main-content">
    <h2>Popular Movies</h2>
    <div class="movie-grid">
      <div class="movie">
        <img src="https://image.tmdb.org/t/p/w500/6DrHO1jr3qVrViUO6s6kFiAGM7.jpg" alt="Movie 1">
        <div class="movie-title">Avengers: Endgame</div>
      </div>
      <div class="movie">
        <img src="https://image.tmdb.org/t/p/w500/74xTEgt7R36Fpooo50r9T25onhq.jpg" alt="Movie 2">
        <div class="movie-title">Oppenheimer</div>
      </div>
      <div class="movie">
        <img src="https://fr.web.img6.acsta.net/pictures/18/11/13/11/42/1696141.jpg" alt="Movie 3">
        <div class="movie-title">Spider-Man: No Way Home</div>
      </div>
      <div class="movie">
        <img src="https://image.tmdb.org/t/p/w500/eNI7PtK6DEYgZmHWP9gQNuff8pv.jpg" alt="Movie 4">
        <div class="movie-title">Inception</div>
      </div>
      <div class="movie">
        <img src="https://www.themoviedb.org/t/p/original/eP5NL7ZlGoW9tE9qnCdHpOLH1Ke.jpg" alt="Movie 5">
        <div class="movie-title">The Dark Knight</div>
      </div>
    </div>
  </section>
  <script>
    const video = document.getElementById("bgVideo");
    const playBtn = document.getElementById("playBtn");
    const infoBtn = document.getElementById("infoBtn");
    const infoBox = document.getElementById("videoInfo");

    let isPlaying = true;

    playBtn.addEventListener("click", () => {
      if (isPlaying) {
        video.pause();
        playBtn.textContent = "Play";
      } else {
        video.play();
        playBtn.textContent = "Pause";
      }
      isPlaying = !isPlaying;
    });

    infoBtn.addEventListener("click", () => {
      if (infoBox.style.display === "none") {
        infoBox.style.display = "block";
      } else {
        infoBox.style.display = "none";
      }
    });
  </script>

</body>
</html>
