<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TV Shows - Netflix Clone</title>
  <link rel="stylesheet" href="tvshows.css" />
  <style>
    .hero {
      position: relative;
      margin-top: 70px;
    }

    .hero-video {
      width: 100%;
      height: auto;
      max-height: 100vh;
      object-fit: cover;
    }

    .hero-content {
      position: absolute;
      top: 20%;
      left: 5%;
      z-index: 2;
      color: white;
    }

    .btn {
      padding: 10px 20px;
      background-color: red;
      color: white;
      border: none;
      text-decoration: none;
      font-weight: bold;
      margin-right: 10px;
      cursor: pointer;
    }

    #videoInfo {
      display: none;
      margin-top: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 15px;
      border-radius: 5px;
      max-width: 300px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">NETFLIX</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="tvshows.html">TV Shows</a>
      <a href="movies.html">Movies</a>
      <a href="new.html">New & Popular</a>
    </nav>
  </header>

  <!-- Hero Section with Video -->
  <section class="hero">
    <video id="bgVideo" autoplay muted loop class="hero-video">
      <source src="video.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <div class="hero-content">
      <div class="buttons">
        <button id="playBtn" class="btn">Pause</button>
        <button id="infoBtn" class="btn">More Info</button>
      </div>
      <div id="videoInfo">
        <h3>The Great Adventure</h3>
        <p>
          A thrilling journey across continents filled with mystery, excitement, and breathtaking moments.
        </p>
      </div>
    </div>
  </section>

  <script>
    const video = document.getElementById("bgVideo");
    const playBtn = document.getElementById("playBtn");
    const infoBtn = document.getElementById("infoBtn");
    const infoBox = document.getElementById("videoInfo");

    let isPlaying = true;

    playBtn.addEventListener("click", () => {
      if (isPlaying) {
        video.pause();
        playBtn.textContent = "Play";
      } else {
        video.play();
        playBtn.textContent = "Pause";
      }
      isPlaying = !isPlaying;
    });

    infoBtn.addEventListener("click", () => {
      if (infoBox.style.display === "none") {
        infoBox.style.display = "block";
      } else {
        infoBox.style.display = "none";
      }
    });
  </script>
</body>
</html>
