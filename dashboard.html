<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <nav class="side-nav">
        <div class="netflix-logo-container">
            <div class="netflix-logo-icon">N</div>
            <div class="netflix-logo-text">NETFLIX</div>
        </div>
        <ul class="nav-menu">
            <li><a href="#" class="nav-item" data-category="search" title="Search"><i class="fas fa-search nav-icon"></i><span class="nav-label">Search</span></a></li>
            <li><a href="#" class="nav-item active" data-category="home" title="Home"><i class="fas fa-home nav-icon"></i><span class="nav-label">Home</span></a></li>
            <li><a href="#" class="nav-item" data-category="tv" title="TV Shows"><i class="fas fa-tv nav-icon"></i><span class="nav-label">TV Shows</span></a></li>
            <li><a href="#" class="nav-item" data-category="movies" title="Movies"><i class="fas fa-film nav-icon"></i><span class="nav-label">Movies</span></a></li>
            <li><a href="#" class="nav-item" data-category="mylist" title="My List"><i class="fas fa-bookmark nav-icon"></i><span class="nav-label">My List</span></a></li>
        </ul>
        <div class="nav-bottom">
            <a href="#" class="nav-item" id="logout-btn" title="Logout"><i class="fas fa-sign-out-alt nav-icon"></i><span class="nav-label">Logout</span></a>
        </div>
    </nav>

    <main class="main-content" id="dashboard-view">
        <section class="hero-section" id="hero-section">
            <div class="hero-background">
                <img src="" alt="Featured Content Background" class="hero-bg-image" id="hero-bg-image">
                <div class="hero-gradient-overlay"></div>
            </div>
            <div class="hero-content" id="hero-content">
                <h1 class="hero-title" id="hero-title"></h1>
                <p class="hero-description" id="hero-description"></p>
                <div class="hero-actions">
                    <button class="btn btn-play"><i class="fas fa-play"></i><span>Play</span></button>
                    <button class="btn btn-add" id="hero-add-btn"><i class="fas fa-plus"></i><span>My List</span></button>
                </div>
            </div>
        </section>
        <div class="content-sections" id="content-sections">
            <div class="content-row">
                <h2 class="section-title"><i class="fas fa-fire section-icon"></i>Trending Now</h2>
                <div class="carousel-container"><button class="carousel-nav prev" disabled>&lsaquo;</button><div class="content-carousel" id="trending-carousel"></div><button class="carousel-nav next">&rsaquo;</button></div>
            </div>
            <div class="content-row">
                <h2 class="section-title"><i class="fas fa-star section-icon"></i>Top Rated Movies</h2>
                <div class="carousel-container"><button class="carousel-nav prev" disabled>&lsaquo;</button><div class="content-carousel" id="top-rated-carousel"></div><button class="carousel-nav next">&rsaquo;</button></div>
            </div>
            <div class="content-row">
                <h2 class="section-title"><i class="fas fa-tv section-icon"></i>Popular TV Shows</h2>
                <div class="carousel-container"><button class="carousel-nav prev" disabled>&lsaquo;</button><div class="content-carousel" id="popular-tv-carousel"></div><button class="carousel-nav next">&rsaquo;</button></div>
            </div>
        </div>
    </main>
    
    <div id="search-view" style="display: none;">
        </div>

    <script src="profile-selection.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
